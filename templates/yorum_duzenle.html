{% extends "layout.html" %}
{% block content %}
<div class="container mt-5" style="max-width:600px">
  <h4>Yorumu Düzenle</h4>

  <form method="post">
    <textarea name="yorum" class="form-control" rows="4" required>{{ yorum['yorum'] }}</textarea>
    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-dark btn-sm">Kaydet</button>
      <a href="{{ url_for('detay', id=yorum['post_id']) }}" class="btn btn-secondary btn-sm">İptal</a>
    </div>
  </form>
</div>
{% endblock %}
