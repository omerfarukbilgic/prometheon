{% extends "layout.html" %}

{% block content %}
<script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <h2 class="mb-4">✍️ Yeni Yazı Oluştur</h2>
            
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label fw-bold">Başlık</label>
                    <input type="text" name="baslik" class="form-control form-control-lg" placeholder="Başlık gir..." required>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Kategori</label>
                        <select name="kategori" class="form-select">
                            <option value="Politika">Politika</option>
                            <option value="Hukuk">Hukuk</option>
                            <option value="Felsefe">Felsefe</option>
                            <option value="Sanat">Sanat</option>
                            <option value="Ekonomi">Ekonomi</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Kapak Resmi</label>
                        <input type="file" name="resim" class="form-control">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">İçerik (Resim eklemek için araç çubuğunu kullan)</label>
                    <textarea name="icerik" id="editor"></textarea>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-dark btn-lg">Yayımla</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    CKEDITOR.replace('editor', {
        height: 400,
        filebrowserUploadUrl: '/upload',
        filebrowserUploadMethod: 'form',
        removeButtons: 'Source,Save,NewPage,Preview,Print,Templates,Cut,Copy,Paste,PasteText,PasteFromWord,Find,Replace,SelectAll,Scayt,Form,Checkbox,Radio,TextField,Textarea,Select,Button,ImageButton,HiddenField,CopyFormatting,RemoveFormat,CreateDiv,BidiLtr,BidiRtl,Language,Anchor,Flash,Smiley,PageBreak,Iframe,About'
    });
</script>
{% endblock %}
