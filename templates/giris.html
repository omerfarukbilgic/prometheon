{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow p-4">
            <h3 class="text-center mb-4">Giriş Yap</h3>
            {% if hata %} <div class="alert alert-danger">{{ hata }}</div> {% endif %}
            <form method="post">
                <div class="mb-3"><label>E-posta</label><input type="email" name="email" class="form-control" required></div>
                <div class="mb-3"><label>Şifre</label><input type="password" name="sifre" class="form-control" required></div>
                <button type="submit" class="btn btn-dark w-100">Giriş</button>
            </form>
            <div class="text-center mt-3"><a href="{{ url_for('kayit') }}">Kayıt Ol</a></div>
        </div>
    </div>
</div>
{% endblock %}
