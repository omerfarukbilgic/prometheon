{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark fw-bold">
                    Profil Düzenle
                </div>
                <div class="card-body">
                    {% if not user %}
                        <div class="alert alert-danger">
                            Kullanıcı bilgisi bulunamadı.
                        </div>
                    {% else %}
                        <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label>Ad Soyad</label>
        <input type="text" name="ad_soyad" class="form-control" value="{{ user['ad_soyad'] }}" required>
    </div>
    <div class="mb-3">
        <label>Biyografi (Kendini Tanıt)</label>
        <textarea name="biyografi" class="form-control" rows="4">{{ user['biyografi'] }}</textarea>
    </div>
    <div class="mb-3">
        <label>Profil Fotoğrafı</label>
        <input type="file" name="profil_resmi" class="form-control">
        {% if user['profil_resmi'] %}
            <small class="text-muted d-block mt-1">Mevcut: {{ user['profil_resmi'] }}</small>
        {% endif %}
    </div>
    <button type="submit" class="btn btn-dark w-100">Kaydet</button>
</form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
