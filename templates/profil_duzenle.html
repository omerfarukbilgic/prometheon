{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark fw-bold">
                    Profil Düzenle
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label>Ad Soyad</label>
                            <input type="text" name="ad_soyad" class="form-control" value="{{ user['ad_soyad'] }}" required>
                        </div>
                        <div class="mb-3">
                            <label>Biyografi (Kendini Tanıt)</label>
                            <textarea name="biyografi" class="form-control" rows="4">{{ user['biyografi'] }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Kaydet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
